<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="imagenes/capsule_616x353.jpg" alt="Call of Duty" width="300" height="200">
</div>

<div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" autoplay controls muted loop>
        <source src="Gorillaz - On Melancholy Hill (Official Video).mp4" type="video/mp4"/>
    </video>
</div>

<div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio autoplay controls  loop >
        <source src="Metallica - Whiskey In The Jar (Official Music Video).mp3" type="audio/mp3"/>
    </audio>
</div>


</body>
</html>
